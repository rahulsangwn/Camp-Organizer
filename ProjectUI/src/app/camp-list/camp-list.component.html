<div class="container top-buffer">
    <div>
        <div class="card-columns" >
            <a class="card" *ngFor="let camp of campList" href="#">
                <img class="card-img-top" src="{{camp.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{camp.name}}</h5>
                    <p class="card-text">{{camp.description}}</p>
                    <p class="card-text row">
                        <small class="badge badge-primary text-wrap col">Price/Night (INR): {{camp.rate}}</small>
                        <small class="badge badge-warning text-wrap col">Capacity: {{camp.capacity}}</small>
                    </p>
                </div>
            </a>
        </div>
    </div>
