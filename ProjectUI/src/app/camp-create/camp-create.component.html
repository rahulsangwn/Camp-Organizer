<div class="container">
    <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
        <div class="row top-buffer">
            <div class="col-sm-5">
                <div class="custom-file">
                    <input
                        type="file" class="custom-file-input"
                        id="customFile" accept="image/*" name="file" required
                        #fileInput (change)="onFileChange(fileInput.files[0])"
                    />
                    <label class="custom-file-label" for="customFile">{{fileName}}</label>
                </div>
                <div>
                    <div class="column">
                        <img class="image-preview" [src]="imageUrl" />
                    </div>
                </div>
            </div>
    
            <div class="col-sm-7">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" #title="ngModel"
                        id="title" placeholder="Enter Camp Title" ngModel required>
                    <span class="help-block" style="color: red;" *ngIf="!title.valid && title.touched">Please Enter Title</span>
                </div>

                <div class="form-group">
                    <label for="rate">Rate Per Night (INR)</label>
                    <input type="number" class="form-control" name="rate"
                        id="rate" ngModel required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description"
                        ngModel rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Create</button>
            </div>
        </div>
    </form>
</div>
